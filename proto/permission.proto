syntax = "proto3";

package permission.v1;

import "google/protobuf/descriptor.proto";

enum Role {
  UNKNOWN = 0;
  ADMIN = 1;
  USER = 2;
}

message RolePermissions {
  repeated Role defaults = 1;
  repeated Role abilities = 2;
}

extend google.protobuf.MethodOptions {
  RolePermissions roles = 12102;
}